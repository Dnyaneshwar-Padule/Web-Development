<!DOCTYPE html>

    <body>
        <p align="center">Heading Tags</p>

        <hr size="6" width="60%" color="light-blue">

        <hr size="5" width="50%" color="light-blue">

        <h5 align="center">Techno Comp Academy</h5>

        <br>
